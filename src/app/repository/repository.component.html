<app-navbar></app-navbar>
<div class="card" style="background-color: rgb(255, 255, 255);">
  <div class="card-body">
    <h5 class="card-title"><b>Repositories</b></h5>
    <div class="panel-heading" *ngFor="let repo of repos">
      <div class="clearfix">
        {{ repo.name }}<br /><a
          href="{{ repo.html_url }}"
          class="btn btn-sm btn-info pull-right"
          >view this project on github</a
        >
      </div>
    </div>
  </div>
</div>
